<div id="search-component">
  <span>搜索商品：</span>
  <input class="layui-input" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let item of items | async"
         (click)="gotoDetail(item)" class="search-result" >
      {{item.name}}
    </div>
  </div>
</div>
