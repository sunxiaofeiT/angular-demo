<div class="layui-container">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md6 layui-col-md-offset3 layui-col-sm8 layui-col-sm-offset2 layui-col-xs12">

      <div class="layui-form item-detail" *ngIf="item">
          <!-- <h2>{{item.name}}</h2> -->
          <div class="layui-form-item">
              <button class="goback-button layui-btn layui-btn-normal layui-btn-sm" (click)="goBack()"><i class="layui-icon">&#xe65c;</i>返回</button>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">物品名称：</label>
            <div class="layui-input-block">
              <input class="layui-input" [(ngModel)]="item.name" placeholder="Name" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">物品价格：</label>
            <div class="layui-input-block">
              <input class="layui-input" [(ngModel)]="item.price" placeholder="Description" />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">剩余库存：</label>
            <div class="layui-input-block">
              <input class="layui-input" [(ngModel)]="item.count" placeholder="Description" />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">物品描述：</label>
            <div class="layui-input-block">
              <input class="layui-input" [(ngModel)]="item.desc" placeholder="Description" />
            </div>
          </div>

          <div class="layui-form-item">
            <button type="submit" class="form-button layui-btn layui-btn-normal" (click)="save()">保存</button>
          </div>
      </div>

    </div>
  </div>
</div>
