<div *ngIf="item">
  <h2>{{item.name}}</h2>
  <div class="items">
    <label>物品名称：</label>
    <input [(ngModel)]="item.name" placeholder="Name" />
  </div>
  <!-- 不再需要属性Gender
    <div class = "items">
    <label>Gender:</label>
    <select *ngIf="itemGenders" [(ngModel)]="item.gender" name = "gender" placeholder="gender">
      <option *ngFor="let itemGender of itemGenders ">{{itemGender}}</option>
    </select>
  </div> 
  -->
  <div class="items">
    <label>物品价格：</label>
    <input [(ngModel)]="item.price" placeholder="Description" />
  </div>

  <div class="items">
    <label>剩余库存：</label>
    <input [(ngModel)]="item.count" placeholder="Description" />
  </div>

  <div class="items">
    <label>物品描述：</label>
    <input [(ngModel)]="item.desc" placeholder="Description" />
  </div>

  <button (click)="goBack()">返回</button>
  <button (click)="save()">保存</button>
</div>
