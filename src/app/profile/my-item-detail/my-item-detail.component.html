<div class="layui-container">
  <div class="layui-row">
    <div class="layui-col-md6 layui-col-md-offset4">

      <div *ngIf="item">
        <!-- <h2>{{item.name}}</h2> -->
        <div class="items">
          <label>物品名称：</label>
          <input [(ngModel)]="item.name" placeholder="Name" />
        </div>
        <div class="items">
          <label>物品价格：</label>
          <input [(ngModel)]="item.price" placeholder="Description" />
        </div>

        <div class="items">
          <label>剩余库存：</label>
          <input [(ngModel)]="item.count" placeholder="Description" />
        </div>

        <div class="items">
          <label>物品描述：</label>
          <input [(ngModel)]="item.desc" placeholder="Description" />
        </div>

        <button class="layui-btn item-button  layui-btn-normal" (click)="goBack()">返回</button>
        <button class="layui-btn item-button  layui-btn-normal" (click)="save()">保存</button>
      </div>

    </div>
  </div>
</div>
