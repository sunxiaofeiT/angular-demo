<div class="layui-anim layui-anim-up">

  <item-search></item-search>
  <ul class="items">
    <li *ngFor="let item of items" [class.selected]="isSelected(item)" (click)="onSelect(item)">
      <div class="each">
        <span>{{ item.id }}</span> {{ item.name }}
      </div>
    </li>
  </ul>
</div>
