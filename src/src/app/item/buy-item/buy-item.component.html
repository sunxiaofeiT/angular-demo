<div>
  <div class="innerbuydiv">
    <!--  用户不需要填写商品ID，系统自动判定为当前详情的商品
    <labe>商品编号：</labe>
    <input #itemId [(ngModule)]="itemId" placeholder="商品编号"> 
    -->
    <label classs="buytext">请填写购买数量：</label>
    <input class="layui-input" type="text" [(ngModel)]="count" #itemNum placeholder="购买数量" />
    <div class="zhuyi">
      <label>注意：全场包邮，货到付款</label>
    </div>
    <div class="buybutton">
      <button class="layui-btn layui-btn-normal" (click)="save(itemNum.value); itemNum.value=''">确认购买</button>
    </div>
  </div>
</div>
